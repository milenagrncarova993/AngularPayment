<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="sm-jumbotron center-align">
                <h2>Payment</h2>
            </div>
            <form class="col s12 white" #PaymentCardForm="ngForm">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="CreditCardNumber" #CreditCardNumber="ngModel" [(ngModel)]="card.CreditCardNumber" required>
                        <label data-error="Required Filed!"> Credit Card Number</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="CardHolder" #CardHolder="ngModel" [(ngModel)]="card.CardHolder" required>
                        <label> Card Holder</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="card.ExpirationDate" required>
                        <label> Expiration Date</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="SecurityCode" #SecurityCode="ngModel" [(ngModel)]="card.SecurityCode">
                        <label> Security Code</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="Amount" #Amount="ngModel" [(ngModel)]="card.Amount" required>
                        <label> Amount </label>
                    </div>
                </div>
                <div class = "row">
                    <div class="input-field col s12">
                        <button class="btn-large btn-submit" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
